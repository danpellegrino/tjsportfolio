version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - GOOGLE_EMAIL=${GOOGLE_EMAIL}
        - GOOGLE_PASSWORD=${GOOGLE_PASSWORD}
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
